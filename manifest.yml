modules:
  jira:projectPage:
    - key: forecast-main
      title: Forecast
      resource: main
      resolver:
        function: resolver

function:
  - key: resolver
    handler: index.handler

resources:
  - key: main
    path: static

permissions:
  scopes:
    - read:jira-work
    - read:jira-user
  external:
    fetch:
      backend:
        - address: "*.atlassian.net"
  content:
    styles:
      - 'unsafe-inline'
    scripts:
      - 'unsafe-inline'
      - 'unsafe-eval'

app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/d9fdd696-6855-465e-ad78-27eff183b859
