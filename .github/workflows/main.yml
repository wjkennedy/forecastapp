jobs:
  deploy_development:
    runs-on: ubuntu-latest
    container:
      image: atlassian/forge-devcontainer:latest
    environment: development
    steps:
      - uses: actions/checkout@v4

      - name: Verify Forge auth vars are present
        shell: bash
        env:
          FORGE_EMAIL: ${{ vars.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
        run: |
          test -n "$FORGE_EMAIL" || (echo "FORGE_EMAIL is missing" && exit 1)
          test -n "$FORGE_API_TOKEN" || (echo "FORGE_API_TOKEN is missing" && exit 1)
          echo "Forge auth vars are present."

      - name: Deploy and upgrade install (development)
        uses: wjkennedy/a9-forge-ci@v1
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
        with:
          working-directory: "."
          usage-analytics: "true"
          environment: "development"
          pre-run: |
            npm ci
          deploy: "true"
          install: "true"
          site: ${{ vars.ATLASSIAN_SITE }}
          product: ${{ vars.ATLASSIAN_PRODUCT }}
          upgrade: "true"
          confirm-scopes: "true"
