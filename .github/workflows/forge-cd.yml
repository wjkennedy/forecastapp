name: Forge CD

on:
  push:
    branches: [ main ]
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      target_env:
        description: "Target environment"
        required: true
        type: choice
        options:
          - development
          - production
        default: development
      install:
        description: "Run forge install (upgrade) after deploy (non-prod recommended)"
        required: true
        type: boolean
        default: true
      confirm_scopes:
        description: "Auto-confirm new scopes during install (non-prod recommended)"
        required: true
        type: boolean
        default: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Forge auth probe
        shell: bash
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
        run: |
          set -euo pipefail
  
          # safe prints
          echo "FORGE_EMAIL=${FORGE_EMAIL@Q}"
          echo "FORGE_EMAIL=${FORGE_EMAIL}"
          echo "FORGE_EMAIL length: ${#FORGE_EMAIL}"
          echo "FORGE_API_TOKEN length: ${#FORGE_API_TOKEN}"

          # hard fail if empty
          test -n "$FORGE_EMAIL"
          test -n "$FORGE_API_TOKEN"

          # the actual auth test
          npx @forge/cli@12 whoami --verbose
      - name: Install deps and lint
        run: |
          set -euo pipefail
          npm ci
          npx @forge/cli@12 settings set usage-analytics true
          npx @forge/cli@12 lint

  deploy_development:
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')) ||
      (github.event_name == 'workflow_dispatch' && inputs.target_env == 'development')
    runs-on: ubuntu-latest
    environment: development
    needs: [ lint ]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Deploy and optional install (development)
        uses: wjkennedy/a9-forge-ci@v1
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
        with:
          forge-cli-version: "12"
          working-directory: "."
          pre-run: |
            npm ci
          usage-analytics: "true"
          environment: "development"
          deploy: "true"

          # Manual runs can toggle install; push-to-main defaults to install=true
          install: ${{ github.event_name == 'push' && 'true' || (inputs.install && 'true' || 'false') }}

          # Product is fixed for this Marketplace app
          product: "jira"

          # Site comes from the GitHub Environment (development)
          site: ${{ vars.ATLASSIAN_SITE }}

          upgrade: "true"
          confirm-scopes: ${{ github.event_name == 'push' && 'true' || (inputs.confirm_scopes && 'true' || 'false') }}

  deploy_production:
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && inputs.target_env == 'production')
    runs-on: ubuntu-latest
    environment: production
    needs: [ lint ]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Deploy (production)
        uses: wjkennedy/a9-forge-ci@v1
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
        with:
          forge-cli-version: "12"
          working-directory: "."
          pre-run: |
            npm ci
          usage-analytics: "true"
          environment: "production"
          deploy: "true"

          # Recommended: deploy-only in production
          install: "false"

          # Product is fixed for this Marketplace app
          product: "jira"

          # Site comes from the GitHub Environment (production)
          site: ${{ vars.ATLASSIAN_SITE }}
