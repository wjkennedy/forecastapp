name: Forge CD

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  workflow_dispatch: {}

concurrency:
  group: forge-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps and lint
        run: |
          npm ci
          npx @forge/cli@12 settings set usage-analytics true
          npx @forge/cli@12 lint

  deploy_development:
    if: startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest
    environment: development
    needs: [ lint ]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Deploy and upgrade install (development)
        # Option A: if the action is in another repo, use owner/repo@tag
        uses: wjkennedy/a9-forge-gh-action@3
        # Option B: if this action lives in the same repo, use:
        # uses: ./.github/actions/a9-forge-ci
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
        with:
          forge-cli-version: "latest"
          working-directory: "."
          pre-run: |
            npm ci
            npm run build
          usage-analytics: "true"

          environment: "development"
          deploy: "true"
          no-verify: "true"

          install: "true"
          site: ${{ vars.ATLASSIAN_SITE }}
          product: ${{ vars.ATLASSIAN_PRODUCT }}
          upgrade: "true"
          confirm-scopes: "true"

  deploy_production:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: production
    needs: [ lint ]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Deploy only (production)
        uses: wjkennedy/a9-forge-gh-action@3
        # Or: uses: ./.github/actions/a9-forge-ci
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
        with:
          forge-cli-version: "latest"
          working-directory: "."
          pre-run: |
            npm ci
            npm run build
          usage-analytics: "true"

          environment: "production"
          deploy: "true"
          no-verify: "true"

          install: "false"
