name: Forge CD (Local)

on:
  push:
    branches: [ main ]
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      target:
        description: "Target environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - production
      install:
        description: "Run forge install (upgrade) after deploy (development only recommended)"
        required: true
        default: true
        type: boolean
      confirm_scopes:
        description: "Auto-confirm new scopes during install (development only recommended)"
        required: true
        default: true
        type: boolean
      forge_cli_version:
        description: "Forge CLI version (example: latest, 12, 12.5.0)"
        required: true
        default: "latest"
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: atlassian/forge-devcontainer:latest
      options: --user 0
    env:
      FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
      FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Preflight context and secrets
        shell: bash
        run: |
          set -euo pipefail
          echo "PWD: $(pwd)"
          ls -la
          test -f manifest.yml || (echo "manifest.yml not found at repo root" && exit 1)
          echo "::add-mask::$FORGE_EMAIL"
          echo "::add-mask::$FORGE_API_TOKEN"
          if [ -z "${FORGE_EMAIL:-}" ]; then echo "FORGE_EMAIL missing"; exit 1; fi
          if [ -z "${FORGE_API_TOKEN:-}" ]; then echo "FORGE_API_TOKEN missing"; exit 1; fi

      - name: Install Forge CLI
        shell: bash
        run: |
          set -euo pipefail
          FORGE_CLI_VERSION="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.forge_cli_version || 'latest' }}"
          npm config set unsafe-perm true
          npm install -g "@forge/cli@${FORGE_CLI_VERSION}"
          forge --version

      - name: Accept Forge analytics for non-interactive CI
        shell: bash
        run: |
          set -euo pipefail
          forge settings set usage-analytics true

      - name: Install deps, build frontend to static, verify deps, and lint
        shell: bash
        run: |
          set -euo pipefail

          npm ci

          node -e "require.resolve('@forge/api'); require.resolve('@forge/resolver'); require.resolve('seedrandom'); console.log('deps OK')"

          npm run build:frontend
          npm run copy:static

          test -d static || (echo "static/ missing after build:frontend + copy:static" && exit 1)
          ls -la static

          forge lint

  deploy_development:
    needs: [ lint ]
    runs-on: ubuntu-latest
    container:
      image: atlassian/forge-devcontainer:latest
      options: --user 0
    environment: development
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'development')
    env:
      FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
      FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Forge CLI
        shell: bash
        run: |
          set -euo pipefail
          FORGE_CLI_VERSION="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.forge_cli_version || 'latest' }}"
          npm config set unsafe-perm true
          npm install -g "@forge/cli@${FORGE_CLI_VERSION}"
          forge --version

      - name: Accept Forge analytics for non-interactive CI
        shell: bash
        run: |
          set -euo pipefail
          forge settings set usage-analytics true

      - name: Build app assets required for deploy
        shell: bash
        run: |
          set -euo pipefail

          test -f manifest.yml || (echo "manifest.yml not found at repo root" && exit 1)

          npm ci

          node -e "require.resolve('@forge/api'); require.resolve('@forge/resolver'); require.resolve('seedrandom'); console.log('deps OK')"

          npm run build:frontend
          npm run copy:static

          test -d static || (echo "static/ missing after build:frontend + copy:static" && exit 1)
          ls -la static

      - name: Deploy to development
        shell: bash
        run: |
          set -euo pipefail
          forge deploy --non-interactive -e development

      - name: Install or upgrade (development)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.install == 'true'
        shell: bash
        run: |
          set -euo pipefail

          SITE="${{ vars.ATLASSIAN_SITE }}"
          if [ -z "${SITE}" ]; then
            echo "ATLASSIAN_SITE is missing in the 'development' environment variables."
            exit 1
          fi

          PRODUCT="jira"

          INSTALL_ARGS=(install --non-interactive -e development --site "${SITE}" --product "${PRODUCT}" --upgrade)

          if [ "${{ github.event_name }}" != "workflow_dispatch" ] || [ "${{ github.event.inputs.confirm_scopes }}" = "true" ]; then
            INSTALL_ARGS+=(--confirm-scopes)
          fi

          forge "${INSTALL_ARGS[@]}"

  deploy_production:
    needs: [ lint ]
    runs-on: ubuntu-latest
    container:
      image: atlassian/forge-devcontainer:latest
      options: --user 0
    environment: production
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'production')
    env:
      FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
      FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Forge CLI
        shell: bash
        run: |
          set -euo pipefail
          FORGE_CLI_VERSION="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.forge_cli_version || 'latest' }}"
          npm config set unsafe-perm true
          npm install -g "@forge/cli@${FORGE_CLI_VERSION}"
          forge --version

      - name: Accept Forge analytics for non-interactive CI
        shell: bash
        run: |
          set -euo pipefail
          forge settings set usage-analytics true

      - name: Build app assets required for deploy
        shell: bash
        run: |
          set -euo pipefail

          test -f manifest.yml || (echo "manifest.yml not found at repo root" && exit 1)

          npm ci

          node -e "require.resolve('@forge/api'); require.resolve('@forge/resolver'); require.resolve('seedrandom'); console.log('deps OK')"

          npm run build:frontend
          npm run copy:static

          test -d static || (echo "static/ missing after build:frontend + copy:static" && exit 1)
          ls -la static

      - name: Deploy to production
        shell: bash
        run: |
          set -euo pipefail
          forge deploy --non-interactive -e production
