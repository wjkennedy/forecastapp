name: Forge CD

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      target:
        description: "Which environment to deploy"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - production
      install:
        description: "Run forge install (upgrade) after deploy (development only usually)"
        required: true
        default: true
        type: boolean

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: atlassian/forge-devcontainer:latest
    env:
      FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
      FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Sanity check auth vars exist
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${FORGE_EMAIL:-}" ]; then echo "FORGE_EMAIL is missing"; exit 1; fi
          if [ -z "${FORGE_API_TOKEN:-}" ]; then echo "FORGE_API_TOKEN is missing"; exit 1; fi
          echo "Auth vars present (email length: ${#FORGE_EMAIL})."

      - name: Accept Forge analytics (required for CI)
        shell: bash
        run: |
          set -euo pipefail
          forge settings set usage-analytics true

      - name: Install deps and lint
        shell: bash
        run: |
          set -euo pipefail
          npm ci
          forge lint

  deploy_development:
    needs: [ lint ]
    runs-on: ubuntu-latest
    container:
      image: atlassian/forge-devcontainer:latest
    environment: development
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'development')
    env:
      FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
      FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Accept Forge analytics (required for CI)
        shell: bash
        run: |
          set -euo pipefail
          forge settings set usage-analytics true

      - name: Build (if needed) + Deploy
        shell: bash
        run: |
          set -euo pipefail
          npm ci
          forge deploy -e development

      - name: Install/upgrade (development)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.install == 'true'
        shell: bash
        run: |
          set -euo pipefail
          forge install --upgrade \
            --site "${{ vars.ATLASSIAN_SITE }}" \
            --product "${{ vars.ATLASSIAN_PRODUCT }}" \
            --confirm-scopes \
            --non-interactive \
            -e development

  deploy_production:
    needs: [ lint ]
    runs-on: ubuntu-latest
    container:
      image: atlassian/forge-devcontainer:latest
    environment: production
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'production')
    env:
      FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
      FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Accept Forge analytics (required for CI)
        shell: bash
        run: |
          set -euo pipefail
          forge settings set usage-analytics true

      - name: Deploy only (production)
        shell: bash
        run: |
          set -euo pipefail
          npm ci
          forge deploy -e production
