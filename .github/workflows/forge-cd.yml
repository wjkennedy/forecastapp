name: Forge CD

on:
  push:
    branches: [ main ]
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      target:
        description: "Target environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - production
      install:
        description: "Run forge install (upgrade) after deploy (development only recommended)"
        required: true
        default: true
        type: boolean
      confirm_scopes:
        description: "Auto-confirm new scopes during install (development only recommended)"
        required: true
        default: true
        type: boolean

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: atlassian/forge-devcontainer:latest
      options: --user 0
    env:
      FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
      FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Preflight Forge auth (safe)
        shell: bash
        run: |
          set -euo pipefail
          echo "::add-mask::$FORGE_EMAIL"
          echo "::add-mask::$FORGE_API_TOKEN"
          if [ -z "${FORGE_EMAIL:-}" ]; then echo "FORGE_EMAIL missing"; exit 1; fi
          if [ -z "${FORGE_API_TOKEN:-}" ]; then echo "FORGE_API_TOKEN missing"; exit 1; fi
          echo "Forge auth vars present (email length: ${#FORGE_EMAIL}, token length: ${#FORGE_API_TOKEN})."

      - name: Accept Forge analytics (required for CI)
        shell: bash
        run: |
          set -euo pipefail
          forge settings set usage-analytics true

      - name: Install deps, build frontend to static, and lint
        shell: bash
        run: |
          set -euo pipefail
          npm ci
          npm run build:frontend
          npm run copy:static
          test -d static || (echo "static/ missing after build:frontend + copy:static" && exit 1)
          forge lint

  deploy_development:
  needs: [ lint ]
  runs-on: ubuntu-latest
  container:
  image: atlassian/forge-devcontainer:latest
      options: --user 0
  environment: development
  steps:
    - uses: actions/checkout@v4
    - name: Deploy and upgrade install (development)
      uses: wjkennedy/a9-forge-gh-action@2
      env:
        FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
        FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
      with:
        forge-cli-version: "latest"
        working-directory: "."
        pre-run: |
          set -euo pipefail
          npm ci
          npm run build:frontend
          npm run copy:static
          echo "PWD: $(pwd)"
          ls -la
          ls -la static
        usage-analytics: "true"
        environment: "development"
        deploy: "true"
        install: "true"
        site: ${{ vars.ATLASSIAN_SITE }}
        product: "jira"
        upgrade: "true"
        confirm-scopes: "true"
      
  deploy_production:
    needs: [ lint ]
    runs-on: ubuntu-latest
    container:
      image: atlassian/forge-devcontainer:latest
      options: --user 0
    environment: production
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'production')
    steps:
      - uses: actions/checkout@v4

      - name: Deploy only (production)
        uses: wjkennedy/a9-forge-gh-action@2
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
        with:
          forge-cli-version: "latest"
          working-directory: "."
          pre-run: |
            set -euo pipefail
            npm ci
            npm run build:frontend
            npm run copy:static
            test -d static || (echo "static/ missing after build:frontend + copy:static" && exit 1)
          usage-analytics: "true"
          environment: "production"
          deploy: "true"
          install: "false"
          site: ${{ vars.ATLASSIAN_SITE }}
          product: "jira"
