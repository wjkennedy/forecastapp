name: Forge CD

on:
  push:
    branches: [ main ]
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      target:
        description: "Target environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - production
      install:
        description: "Run forge install (upgrade) after deploy (development only recommended)"
        required: true
        default: true
        type: boolean
      confirm_scopes:
        description: "Auto-confirm new scopes during install (development only recommended)"
        required: true
        default: true
        type: boolean

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: atlassian/forge-devcontainer:latest
      options: --user 0
    env:
      FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
      FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Preflight Forge auth (safe)
        shell: bash
        run: |
          set -euo pipefail
          echo "::add-mask::$FORGE_EMAIL"
          echo "::add-mask::$FORGE_API_TOKEN"
          if [ -z "${FORGE_EMAIL:-}" ]; then echo "FORGE_EMAIL missing"; exit 1; fi
          if [ -z "${FORGE_API_TOKEN:-}" ]; then echo "FORGE_API_TOKEN missing"; exit 1; fi
          echo "Forge auth vars present (email length: ${#FORGE_EMAIL}, token length: ${#FORGE_API_TOKEN})."

      - name: Accept Forge analytics (required for CI)
        shell: bash
        run: |
          set -euo pipefail
          forge settings set usage-analytics true

      - name: Install deps, build frontend to static, and lint
        shell: bash
        run: |
          set -euo pipefail
          npm ci
          npm run build:frontend
          npm run copy:static
          test -d static || (echo "static/ missing after build:frontend + copy:static" && exit 1)
          forge lint
          
    install:
    - name: Build + deploy (development) without the action
    shell: bash
    
    run: |
      set -euo pipefail

      echo "PWD: $(pwd)"
      test -f manifest.yml || (echo "manifest.yml not found" && exit 1)

      forge settings set usage-analytics true

      npm ci

      # Prove deps exist before Forge bundles
      node -e "require.resolve('@forge/api'); require.resolve('@forge/resolver'); require.resolve('seedrandom'); console.log('deps OK')"

      npm run build:frontend
      npm run copy:static
      test -d static || (echo "static/ missing after copy:static" && exit 1)

      forge deploy --non-interactive -e development

            
      deploy_production:
    needs: [ lint ]
   
  options: --user 0
  environment: production
  if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'production')
  steps:
     - uses: actions/checkout@v4

     - name: Deploy only (production)
     - uses: wjkennedy/a9-forge-gh-action@2
       
     - with:
          forge-cli-version: "latest"
          working-directory: "."
          pre-run: |
            set -euo pipefail
            echo "PWD: $(pwd)"
            ls -la
            test -f manifest.yml || (echo "manifest.yml not found in working-directory" && exit 1)

            npm ci
            npm run build:frontend
            npm run copy:static

            test -d static || (echo "static/ missing after build:frontend + copy:static" && exit 1)
            ls -la static
          usage-analytics: "true"
          environment: "production"
          deploy: "true"
          install: "false"
          site: ${{ vars.ATLASSIAN_SITE }}
          product: "jira"

    
